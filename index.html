<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>

<body>
    <header>
        <div>
            <h1 class="heading">Spock - Rock - Lizzard - Scissors - Paper</h1>
        </div>

        <div>
            <img class="hero-img" src="assets/images/hero1.webp"
                alt="Game description of what hand choice beats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
        </div>
    </header>

    <div class="game-area">
        <div>
            <h2>Pick Your Hand</h2>
        </div>
        <div class="player">
            <button class="btn btn-lg btn-success" id="spock">Spock</button>
            <button class="btn btn-lg btn-success" id="rock">Rock</button>
            <button class="btn btn-lg btn-success" id="lizzard">Lizzard</button>
            <button class="btn btn-lg btn-success" id="scissors">Scissors</button>
            <button class="btn btn-lg btn-success" id="paper">Paper</button>
        </div>
    </div>

    <results class="result"></results>
    <div>
        <div>
            <h2>Computer's pick</h2>
        </div>
        <div class="cChoice"></div>
    </div>
    <div>
        <h2>Best of 7</h2>
    </div>
    <div>
        <span>
            <h3 id="pScore" class="players">Player = 0</h3>
        </span>
        <span>
            <h3 id="cScore" class="players">Computer = 0</h3>
        </span>
    </div>
    <button id="reset">Reset</button>
    </results>

    <script src="assets/js/script.js"></script>
</body>

</html>
