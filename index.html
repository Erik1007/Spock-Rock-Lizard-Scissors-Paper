<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>

<body>
    <header>
        <div>
            <h1 class="heading">Spock - Rock - Lizzard - Scissors - Paper</h1>
        </div>

        <div>
            <img class="hero-img" src="assets/images/hero1.webp"
                alt="Game description of what hand choice beats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
        </div>
    </header>

    <div class="game-area">
        <div>
            <h2>Pick Your Hand</h2>
        </div>
        <div class="player">
            <button class="options" data-index="0">
                <img src="assets/images/spock.webp" alt="Spock" title="" />
            </button>
            <button class="options" data-index="1">
                <img src="assets/images/rock.webp" alt="Rock" title="" />
            </button>
            <button class="options" data-index="2">
                <img src="assets/images/lizzard.webp" alt="Lizzard" title="" />
            </button>
            <button class="options" data-index="3">
                <img src="assets/images/scissors.webp" alt="Scissor" title="" />
            </button>
            <button class="options" data-index="4">
                <img src="assets/images/paper.webp" alt="Paper" title="" />
            </button>
        </div>
    </div>
    
    <div>
        <div>
            <h2>Computer's pick</h2>
        </div>
        <div class="cChoice"></div>
    </div>

    <results class="result">
        <div>
            <h2>Best of 7</h2>
        </div>
        <div>
            <span>
                <h3 id="pScore" class="players">Player = 0</h3>
            </span>
            <span>
                <h3 id="cScore" class="players">Computer = 0</h3>
            </span>
        </div>
        <button id="reset">Reset</button>
    </results>

    <script src="assets/js/script.js"></script>
</body>

</html>
