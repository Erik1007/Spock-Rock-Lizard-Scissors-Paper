<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>
    <body>
        <header>
            <div>
                <h1 class="heading">Spock - Rock - Lizzard - Scissors - Paper</h1>
            </div>
        </header>

        <section>
            <div>
                <img src="assets/images/hero.webp" alt="Game description of what hand neats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
            </div>
        </section>
        
        <div class="game-area">
            <div>
                <h2>Pick Your Hand</h2>
            </div>
            <div class="players">
                <button class="option" data-index="0">
                    <img src="assets/images/spock.webp" alt="Spock" title="" />
                </button>
                <button class="option" data-index="1">
                    <img src="assets/images/rock.webp" alt="Rock" title="" />
                </button>
                <button class="option" data-index="2">
                    <img src="assets/images/lizzard.webp" alt="Lizzard" title="" />
                </button>
                <button class="option" data-index="3">
                    <img src="assets/images/scissors.webp" alt="Scissor" title="" />
                </button>
                <button class="option" data-index="4">
                    <img src="assets/images/paper.webp" alt="Paper" title="" />
                </button>
            </div>
        </div>
        <div class="game-area">   
            <div class="players">
                <div>
                    <h2>Computers pick!</h2>
                </div>
                <div class="option"></div>  
            </div>
        </div>

        <results class="result">
            <div>
                <div class="winner"></div>
            </div>

            <div id="score">
                <span id="Player1-score" class="points"> User = 0</span>
                :
                <span id="Computer-score" class="points">Computer = 0</span>
            </div>  
        </results>
        

        <script src="assets/js/script.js"></script>
    </body>
</html>
