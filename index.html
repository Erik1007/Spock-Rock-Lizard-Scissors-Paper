<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>
    <body>
        <header>
            <div>
                <h1>Spock Rock Lizzard Scissors Paper</h1>
            </div>
            <div class="hero-image"></div> 
        </header>
        <section>
            <div>
                <img src="assets/images/hero-image4.webp" alt="Game description of what hand neats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
            </div>
            <div>
            <h2>choose your hand!</h2>
            <p></p>
        </div>
        </section>

        
        
        <div class="game-area">
            <div class="player1-options">
                <button class="option" data-index="0">
                    <img src="#" alt="Lizard" title="Lizard" />
                </button>
                <button class="option" data-index="1">
                    <img src="#" alt="Paper" title="Paper" />
                </button>
                <button class="option" data-index="2">
                    <img src="#" alt="Rock" title="Rock" />
                </button>
                <button class="option" data-index="3">
                    <img src="#" alt="Scissor" title="Scissor" />
                </button>
                <button class="option" data-index="4">
                    <img src="#" alt="Spock" title="Spock" />
                </button>
            </div>
        </div>

        <footer class="result">
            <div id="score">
                <span id="Player1-score" class="points">0</span>
                :
                <span id="Computer-score" class="points">0</span>
            </div>  
        </footer>
        

        <script src="assets/js/script.js"></script>
    </body>
</html>
