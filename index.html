<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>

<body>
    <header>
        <div>
            <h1 class="heading">Spock - Rock - Lizzard - Scissors - Paper</h1>
        </div>

        <div>
            <img class="hero-img" src="assets/images/hero2 (1).webp"
                alt="Game description of what hand choice beats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
        </div>
    </header>

    <div class="game-area">
        <div>
            <h2>Pick Your Hand</h2>
        </div>
        <div class="player">
            <button class="btn btn" id="spock">Spock</button>
            <button class="btn btn" id="rock">Rock</button>
            <button class="btn btn" id="lizzard">Lizzard</button>
            <button class="btn btn" id="scissors">Scissors</button>
            <button class="btn btn" id="paper">Paper</button>
        </div>
    </div>

    <span class="resultBox">
    <div class="results">
      <div>
        <h2>Best of 7</h2>
      </div> 
      <div class="result">
        <h3>Result: </h3> <span id="result_display"></span> 
    </div>
    
    <div>
        <span>
            <h3 class="players">Player = </h3><span  id="pScore">0</span>
        </span>
        <span>
            <h3 class="players">Computer = </h3><span  id="cScore">0</span>
        </span>
    </div>
    <div onclick="alert('hello')">Reset</div>
</span>

    <script src="assets/js/script.js"></script>
</body>

</html>
