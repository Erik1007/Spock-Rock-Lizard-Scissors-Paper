<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock Lizzard Scissors Paper</title>
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="#game">Play the Game</a></li>
            <li class="nav-item"><a href="https://the-big-bang-theory.com/rock-paper-scissors-lizard-spock/#:~:text=As%20Sheldon%20explains%2C%20%22Scissors%20cuts,has%2C%20rock%20crushes%20scissors.%22" target="_blank" rel="noopener" aria-label="Big Bang Theory Website">Rules of the Game</a></li>
            <li class="nav-item"><a href="#links">Other Games</a></li>
        </ul>
    </nav>

    <header>
        <div>
            <h1 class="heading">Spock - Rock - Lizzard - Scissors - Paper</h1>
        </div>

        <div>
            <img src="assets/images/hero.webp"
                alt="Game description of what hand choice beats what and how to win Spock-Rock-Lizzard-Scissors-Paper">
        </div>
    </header>

    <div class="game-area" id="game">
        <div>
            <h2>Choose your Weapon:</h2>
        </div>
        <div class="players">
            <button class="btn btn" id="spock">Spock</button>
            <button class="btn btn" id="rock">Rock</button>
            <button class="btn btn" id="lizzard">Lizzard</button>
            <button class="btn btn" id="scissors">Scissors</button>
            <button class="btn btn" id="paper">Paper</button>
        </div>
    </div>

    <div class="resultBox">
        <div class="results">
            <div>
                <h2>First to 5 Wins <br> Is the Champion!</h2>
            </div>
            <div class="results">
                <h3>Result: </h3> <span id="result_display"></span>
            </div>

            <div>
                <div>
                    <h3 class="players">Player = <span id="pScore">0</span></h3>
                </div>
                <div>
                    <h3 class="players">Computer = <span id="cScore">0</span></h3>
                </div>
            </div>
            <button class="btn-reset" id="resetScore">Reset</button>
        </div>
    </div>  
    <footer>
        <ul id="links" class="footer">
            <li class="footer-item"><a href="https://playtictactoe.org/" target="_blank" rel="noopener" aria-label="Tic-Tac-Toe"><i class="fa-solid fa-hashtag"></i></a></li>
            <li class="footer-item"><a href="https://froggerclassic.appspot.com/" target="_blank" rel="noopener" aria-label="Classic Frogger"><i class="fa-solid fa-frog"></i></a></li>
            <li class="footer-item"><a href="https://www.addictinggames.com/" target="_blank" rel="noopener" aria-label="Addicting Games website">Addicting Games</a></li>
            <li class="footer-item"><a href="https://www.addictinggames.com/clicker/helicopter-game" target="_blank" rel="noopener" aria-label="helicopter-game"><i class="fa-solid fa-helicopter"></i></a></li>
            <li class="footer-item"><a href="https://www.mathsisfun.com/games/connect4.html" target="_blank" rel="noopener" aria-label="connect four game"><i class="fa-solid fa-clover"></i></a></li>
        </ul>
    </footer> 
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/ad87fa8c1c.js" crossorigin="anonymous"></script>
</body>

</html>
